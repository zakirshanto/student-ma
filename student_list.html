{% extends 'base.html' %}

{% block content %}
    <h2>Student List</h2>
    <a class="button" href="{% url 'student_create' %}">Add Student</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}">Edit</a> | 
                <a href="{% url 'student_delete' student.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
